<div class="nav-items">
{% for path in include.paths %}
  {% assign my_page = site.pages | where: "path", path | first %}
  {% if my_page.title %}
    <a class="page-link" href="{{ my_page.url | relative_url }}">
      {{ my_page.nav_title | default: my_page.title | escape }}
    </a>
  {% endif %}
{% endfor %}
